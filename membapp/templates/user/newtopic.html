{% extends "user/home_layout.html"%}

{% block content %}
{% with m= get_flashed_messages(with_categories=True)%}
    {% if m %}
        {% for cat,msg in m %}
            {% if cat == "error": %}
                <div class='alert alert-danger'> {{ msg|safe }}</div>
            {% else: %}
                <div class='alert alert-success'> {{ msg|safe }}</div>
            {% endif %}
        {% endfor %}
    {% endif%}
  {% endwith%}
<div class="content" style="background-color: white;padding:3em">
    <form method="post" action="">
        <div class="row">
            <label for="post" class="col-md-2 form-label"><b>POST</b></label>
            <div class="col-md-8">
              <textarea class="form-control" id="post" rows="6" name="content"></textarea>
            </div>
            <button type="submit" class="btn btn-success col-2">Post</button>
        </div>
        
    </form>

</div>

{% endblock%}
